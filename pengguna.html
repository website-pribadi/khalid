<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Profil Pengguna</title>
  <link rel="icon" href="ikon.png" type="image/png">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e10;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
    }

    @keyframes flipIn {
      0% {
        transform: rotateY(-90deg);
        opacity: 0;
      }
      100% {
        transform: rotateY(0deg);
        opacity: 1;
      }
    }

    .card {
      background: #1a1a1d;
      color: white;
      padding: 30px 20px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
      box-shadow: 0 4px 14px rgba(255, 0, 85, 0.3);
      border: 2px solid #ff0055;
      animation: flipIn 1s ease-out;
    }

    .card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 3px solid #ff0055;
    }

    .info-section {
      margin-bottom: 15px;
    }

    .info-section label {
      display: block;
      font-size: 12px;
      color: #bbbbbb;
      margin-bottom: 5px;
      letter-spacing: 1px;
    }

    .info-section p {
      margin: 0;
      font-weight: bold;
      color: #f1f1f1;
    }

    hr {
      border: none;
      border-top: 1px solid #2c2c34;
      margin: 15px 0;
    }

    .social {
      font-style: italic;
      font-size: 14px;
      color: #bbbbbb;
    }

    .back-button {
      display: inline-block;
      margin-top: 20px;
      background: #ff0055;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 20px;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .back-button:hover {
      background: #e6004c;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="profil.png" alt="Foto Pengguna">
    
    <div class="info-section">
      <label>NAMA</label>
      <p>ACHMAD KHALID</p>
    </div>
    <hr>

    <div class="info-section">
      <label>LOKASI</label>
      <p>SLOPENG, DASUK, SUMENEP</p>
    </div>
    <hr>

    <div class="info-section">
      <label>NO. HP / WA</label>
      <p>085930220909 / 087761792322</p>
    </div>
    <hr>

    <div class="info-section">
      <label>MEDIA SOSIAL</label>
      <p class="social">TIKTOK: ACH_KHALID</p>
    </div>

    <a href="index1.html" class="back-button">‚Üê Kembali</a>
  </div>

</body>
</html>
