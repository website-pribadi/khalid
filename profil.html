<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profil Pengguna</title>

  <!-- Cek login -->
  <script>
    if (sessionStorage.getItem("isLoggedIn") !== "true") {
      window.location.href = "index.html";
    }
  </script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e10;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .profile-card {
      background-color: #1f1f23;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 0, 85, 0.3);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    .profile-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #ff0055;
      box-shadow: 0 0 10px rgba(255, 0, 85, 0.6);
      margin-bottom: 20px;
    }

    h2 {
      color: #ff0055;
      margin-bottom: 10px;
    }

    p {
      margin: 6px 0;
      font-size: 1rem;
      color: #ccc;
    }

    .back-button {
      margin-top: 30px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #ff0055;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .back-button:hover {
      background-color: #e6004c;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <img src="profil.png" alt="Foto Profil">
    <h2>Nama Pengguna</h2>
    <p>Email: pengguna@email.com</p>
    <p>No. Telepon: 0812-3456-7890</p>
    <p>Alamat: Jl. Contoh No. 123, Indonesia</p>
    <a href="beranda.html" class="back-button">‚Üê Kembali ke Beranda</a>
  </div>

</body>
</html>
