<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #0e0e10;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: radial-gradient(circle at top left, #1a1a1d, #0e0e10 70%);
    }

    .login-container {
      background-color: #1f1f23;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 0, 128, 0.1);
      max-width: 360px;
      width: 100%;
      animation: fadeIn 0.6s ease;
    }

    .login-container input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background-color: #151518;
      border: 2px solid #2c2c34;
      border-radius: 10px;
      color: #f1f1f1;
      outline: none;
      transition: 0.3s;
      letter-spacing: 1px;
    }

    .login-container input::placeholder {
      color: #777;
      text-align: center;
    }

    .login-container input:focus {
      border-color: #ff0055;
      box-shadow: 0 0 10px rgba(255, 0, 85, 0.4);
      background-color: #1e1e22;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <input
      type="password"
      id="password"
      placeholder="Enter Access Code..."
      autofocus
    />
  </div>

  <script>
    const correctPassword = "12345"; // Ganti sesuai kebutuhan

    document.getElementById("password").addEventListener("input", function () {
      if (this.value === correctPassword) {
        sessionStorage.setItem("isLoggedIn", "true");
        window.location.href = "beranda.html";
      }
    });
  </script>
</body>
</html>
